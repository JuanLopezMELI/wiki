<h1>Editando {{.Title}} </h1>
<form action="/save/{{.Title}}" method="post">
    <div>
        <label for="body">Contenido</label>
        <textarea name="body" id="body" cols="80" rows="20">{{printf "%s" .Body}}</textarea>
    </div>
    <div>
        <input type="submit" value="Guardar">
    </div>
</form>
